<!DOCTYPE html>
<html>

<head>
  <title>FileBucket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="d-flex flex-grow-1 text-left">
        <a class="navbar-brand d-none d-lg-inline-block" href="#">fileBucket</a>
      </div>
      <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
        <ul class="navbar-nav ml-auto flex-nowrap">
          <li class="nav-item">
            <button id="sign-up-button" type="button" class="btn m-2 menu-item nav-active" data-toggle="modal" data-target="#signup-modal">Sign Up</button>
          </li>
          <li class="nav-item">
            <button id="sign-in-button" type="button" class="btn m-2 menu-item nav-active" data-toggle="modal" data-target="#signin-modal">Sign In</button>
          </li>
          <li class="nav-item">
            <button id="change-password-button" type="button" class="btn m-2 menu-item nav-active" data-toggle="modal" data-target="#change-password-modal">Change Password</button>
          </li>
          <li class="nav-item">
            <button id="sign-out-button" class="btn m-2 menu-item nav-active" type="button">Logout</button>
          </li>
          <li class="nav-item">
            <button id="get-uploads-button" class="btn m-2 menu-item nav-active" type="button">Uploads</button>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- modal for sign up-->
  <div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <form id="sign-up" class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <p class="fas fa-envelope prefix grey-text"></p>
            <input type="email" id="signUpForm-email" class="form-control validate" name="credentials[email]" autocomplete="on">
            <label data-error="wrong" data-success="right" for="signUpForm-email">Your email</label>
          </div>
          <div class="md-form mb-4">
            <p class="fas fa-lock prefix grey-text"></p>
            <input type="password" id="signUpForm-password" class="form-control validate" name="credentials[password]" autocomplete="off">
            <label data-error="wrong" data-success="right" for="signUpForm-password">Your password</label>
          </div>
          <div class="md-form mb-4">
            <p class="fas fa-lock prefix grey-text"></p>
            <input type="password" id="signUpForm-confirmPassword" class="form-control validate" name="credentials[password_confirmation]" autocomplete="off">
            <label data-error="wrong" data-success="right" for="signUpForm-confirmPassword">Confirm Password</label>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-deep-orange">Sign up</button>
        </div>
      </form>
    </div>
  </div>

  <!-- modal for sign in -->
  <div class="modal fade" id="signin-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <form id="sign-in" class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <p class="fas fa-envelope prefix grey-text"></p>
            <input type="email" id="signInForm-email" class="form-control validate" name="credentials[email]" autocomplete="on">
            <label data-error="wrong" data-success="right" for="signInForm-email">Your email</label>
          </div>

          <div class="md-form mb-4">
            <p class="fas fa-lock prefix grey-text"></p>
            <input type="password" id="signInForm-password" class="form-control validate" name="credentials[password]" autocomplete="off">
            <label data-error="wrong" data-success="right" for="signInForm-password">Your password</label>
          </div>

        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-default">Login</button>
        </div>
      </form>
    </div>
  </div>

  <!-- modal for change password -->
  <div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <form id="change-password" class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Change Password</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-4">
            <p class="fas fa-lock prefix grey-text"></p>
            <input type="password" id="change-password-form-old" class="form-control validate" name="passwords[old]" autocomplete="off">
            <label data-error="wrong" data-success="right" for="change-password-form-old">Old Password</label>
          </div>
          <div class="md-form mb-4">
            <p class="fas fa-lock prefix grey-text"></p>
            <input type="password" id="change-password-form-new" name="passwords[new]" class="form-control validate" autocomplete="off">
            <label data-error="wrong" data-success="right" for="change-password-form-new">New Password</label>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-default">Confirm</button>
        </div>
      </form>
    </div>
  </div>

  <div id='user-message'></div>
  <!-- IMAGE UPLOAD FORM -->
  Create Upload
  <form id='upload-form' enctype="multipart/form-data">
    <input name="image" type="file" />
    <input name="title" type="text" placeholder="Title">
    <input type="submit" />
  </form>

  <h3>Update Upload</h3>
  <form id='update-upload'>
    <input class='form' name="upload[id]" type="text" placeholder='Upload ID#' required>
    <br>
    <input class='form' name="upload[title]" type="text" placeholder='Updated Title' required>
    <input class='form' name="upload[tag]" type="text" placeholder='Updated Tag'>
    <br>
    <button class='form-button' type="submit">Submit</button>
  </form>

  <!-- This is where uploaded images will render as cards with Handlebars template -->
  <div class="card-deck" id="upload-cards"></div>

  <h3>Delete Upload</h3>
  <form id='delete-upload'>
    <input class='form' name="upload[id]" type="text" placeholder='Upload ID#' required>
    <br>
    <button class='form-button' type="submit">Submit</button>
  </form>
  <div id='display-image'></div>

</body>

</html>
